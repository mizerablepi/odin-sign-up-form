<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="left-section">
    <div class="logo">
      <img src="./images/odin-lined.png" alt="odin-logo" height="100%"> ODIN
    </div>
    <div class="src">
      Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </div>
  </div>
  <div class="right-section">
    <div class="form-header">
      <p>
        <b>This is not a real website! You know you want something like this in your life to help you realise your deepest dreams.<br>
        Sign up <em>now</em> to get started</b>
      </p>
      <p><b>You <em>know</em> you want to.</b></p>
    </div>
    <div class="form-body">
      <form action="#">
        <div class="container">
          <section>
            <h3>Let's do this!</h3>
            <ul>
              <li>
                <label for="f_name">
                  <span>FIRST NAME*</span>
                  <input type="text" name="f_name" id="f_name" placeholder="John" required>
                </label>
                <label for="l_name">
                  <span>LAST NAME</span>
                  <input type="text" name="l_name" id="l_name" placeholder="Doe">
                </label>
              </li>
              <li>
                <label for="email">
                  <span>EMAIL*</span>
                  <input type="email" name="email" id="email" placeholder="email@website.com" required>
                </label>
                <label for="tel">
                  <span>PHONE NUMBER</span>
                  <input type="tel" name="tel" id="tel" placeholder="+91-1234567890">
                </label>
              </li>
              <li>
                <label for="password">
                  <span>PASSWORD</span>
                  <input type="password" name="password"  id="password">
                  <span id = "wrng-p"></span>
                </label>
                <label for="password-c">
                  <span>CONFIRM PASSWORD</span>
                  <input type="password" name="password-c" id="password-c">
                </label>
              </li>
            </ul>
          </section>
        </div>
        <button type="submit" id="submit">Create Account</button>
      </form>
    </div>
    <div class="form-footer">
      Already have an account? <a href="">Log In</a>
    </div>
  </div>
</body>

</html>
