<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="left-section">
    <div class="logo">
      <img src="./images/odin-lined.png" alt="odin-logo" height="100%"> ODIN
    </div>
    <div class="src">
      Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </div>
  </div>
  <div class="right-section">
    <div class="form-header">
      <h4>This is not a real website! You know you want something like this in your life to help you realise your deepest dreams.<br>
      Sign up <em>now</em> to get started</h4>
      <h4>You <em>know</em> you want to.</h4>
    </div>
    <div class="form-body">
      <form action="#">
        <section>
          <h3>Let's do this!</h3>
          <label for="f_name">FIRST NAME
          <input type="text" name="f_name" id="f_name"></label>
        </section>
        <button>Create Account</button>
      </form>
    </div>
    <div class="form-footer">
      Already have an account? <a href="">Log In</a>
    </div>
  </div>
</body>

</html>
